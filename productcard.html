<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0">
    <link rel="stylesheet" href="productcard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Product Card</title>

</head>

<body>

    <div class="wrapper">
        <div class="image_container">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="image">
                <path
                    d="M21.316 4.055C19.556 3.478 15 1.985 15 2a3 3 0 1 1-6 0c0-.015-4.556 1.478-6.317 2.055A.992.992 0 0 0 2 5.003v3.716a1 1 0 0 0 1.242.97L6 9v12a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V9l2.758.689A1 1 0 0 0 22 8.719V5.003a.992.992 0 0 0-.684-.948z">
                </path>
            </svg>
        </div>

        <div class="product_title">
            <span>Solid Cotton T-Shirt</span>
        </div>
        <div class="text_size">
            <span>Select Size</span>
            <ul class="product_list_size">
                <li class="product_list"><button class="product_list_button">S</button></li>
                <li class="product_list"><button class="product_list_button">M</button></li>
                <li class="product_list"><button class="product_list_button">L</button></li>
                <li class="product_list"><button class="product_list_button">XL</button></li>
                <li class="product_list"><button class="product_list_button">XXL</button></li>
            </ul>
        </div>
        <div class="action">
            <div class="price">
                <span>99</span>
            </div>
            <button class="cart_button">
                <i class="fa fa-shopping-cart"></i>
                <span>Add to Cart</span>
            </button>
        </div>
    </div>

</body>

</html>
